<ion-toolbar>
 <ion-title>
   Novo Paciente
 </ion-title>
 <ion-buttons start>
   <button round (click)="cancel()">Cancelar</button>
 </ion-buttons>
</ion-toolbar>

<ion-content padding (swipe)="slide($event)">
  <ion-card class="mycard">
    <ion-card-header class="cardtitulo">Observações </ion-card-header>
    <ion-list no-lines id="observacoes" >
    </ion-list>
    <ion-list no-lines class="listitem">
      <ion-item style="margin: 0px;">
        <button class="buttons" (click)="addObservacoes()">Adicionar Observações</button>
        <button class="buttons" (click)="removerObservacoes()">Remover</button>
      </ion-item>
    </ion-list>
    </ion-card>
</ion-content>
