<ion-toolbar>
 <ion-title>
   Novo Paciente
 </ion-title>
 <ion-buttons start>
   <button round (click)="cancel()">Cancelar</button>
 </ion-buttons>
</ion-toolbar>

<ion-content padding class="identificacao" (swipe)="slide($event)">
  <ion-card class="card">
    <ion-card-header class="cardheader"> Identisficação </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        <ion-row>
          <ion-col class="col" width-33>
            <ion-item>
              <ion-label floating>Idade</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="col">
            <ion-item>
              <ion-label floating>Sexo</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item>
          <ion-label floating>Estado Civil</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Religião</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Naturalidade</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Procedência</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col class="col">
            <ion-item>
              <ion-label floating>Leito</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col class="col">
            <ion-item>
              <ion-label stacked>Data Internação</ion-label>
              <ion-input type="date"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item>
          <ion-label floating>Registro</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Setor de Procedência</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Diagnóstico Médico</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>


  </ion-card>
</ion-content>
