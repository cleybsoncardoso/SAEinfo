<ion-toolbar>
 <ion-title>
   Novo Paciente
 </ion-title>
 <ion-buttons start>
   <button round (click)="cancel()">Cancelar</button>
 </ion-buttons>
</ion-toolbar>

<ion-content padding class="seguranca-fisica" (swipe)="slide($event)">
  <ion-card class="card">
    <ion-card-header class="cardheader">Segurança Física </ion-card-header>
    <ion-list-header class="titulolista">Necessidade de contenção no leito </ion-list-header>
    <ion-list radio-group>
    <ion-grid >
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio name="contenção" value="sim" ></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col width-50><ion-item>
          <ion-label>Não</ion-label>
          <ion-radio name="contenção" value="nao" ></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-list>
    <ion-list-header class="titulolista">Risco para queda </ion-list-header>
    <ion-list radio-group>
    <ion-grid >
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio name="riscoDeQueda" value="sim" ></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col width-50><ion-item>
          <ion-label>Não</ion-label>
          <ion-radio name="riscoDeQueda" value="nao" ></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-grid>
    </ion-list>
    <ion-list-header class="titulolista">Escala de Braden </ion-list-header>
    <ion-item class="itemgrupo">
      <ion-label floating>Score</ion-label>
      <ion-input class="inputgrupo" type="number"></ion-input>
    </ion-item>
  </ion-card>
</ion-content>
