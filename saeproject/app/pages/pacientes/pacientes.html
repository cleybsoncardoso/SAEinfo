
<ion-navbar>
  <ion-title>
    Bem Vinda Maria
  </ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
  <button (click)="atualizar()" >
    <ion-icon name="md-refresh"></ion-icon>
  </button>
</ion-buttons>
</ion-navbar>

<ion-content>



  <ion-searchbar [(ngModel)]="searchQuery" (input)="getPacientes($event)" (cancel)="teste($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of listaPacientes" (click)="openPaciente(item)">
      {{item.nome}}
    </ion-item>
  </ion-list>
  <button fab fab-bottom fab-right (click)="novoPaciente()"><ion-icon name="add"></ion-icon></button>
  <ion-menu [content]="content">
     <ion-content>
       <ion-list>
         <button ion-item (click)="openPage(loginPage)">
           Login
         </button>
         <button ion-item (click)="openPage(signupPage)">
           Signup
         </button>
       </ion-list>
     </ion-content>
   </ion-menu>
   <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
</ion-content>
