<ion-navbar *navbar>
  <ion-title>alterarSenha</ion-title>
</ion-navbar>

<ion-content padding class="alterar-senha">
  <ion-item>
    <ion-label floating>Senha atual</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nova Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha2"></ion-input>
  </ion-item>
  <button block full (click)="conferir()">Confirmar</button>
  <button clear full (click)="redirecionar()">Cancelar</button>
</ion-content>
