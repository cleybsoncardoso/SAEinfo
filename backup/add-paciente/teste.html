<ion-toolbar>
 <ion-title>
   Novo Paciente
 </ion-title>
 <ion-buttons start>
   <button round (click)="cancel()">Cancelar</button>
 </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-slides pager>
    <ion-slide>
      <ion-card class="cartao">

            <ion-list-header class="titulolista" (click)="toggleGroup(0)">Grupo A <ion-icon style="float: right" id="icon" [name]="myIcons[0]"></ion-icon></ion-list-header>
            <ion-list no-lines class="lista" id="teste0" class="subgrupo">
              <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input class="inputgrupo" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Idade</ion-label>
                <ion-input class="inputgrupo" type="number"></ion-input>
              </ion-item>
              <ion-item class="itemgrupo">
                <ion-label floating>Ano</ion-label>
                <ion-input class="inputgrupo" type="number"></ion-input>
              </ion-item>
            </ion-list>


            <ion-list-header class="titulolista" (click)="toggleGroup(1)">Grupo B <ion-icon style="float: right" id="icon" [name]="myIcons[1]"></ion-icon></ion-list-header>
            <ion-list no-lines class="lista" id="teste1" class="subgrupo">
              <ion-item>
                <ion-label>subitem B1</ion-label>
              </ion-item>
            </ion-list>

            <ion-list-header class="titulolista" (click)="toggleGroup(2)">Grupo C <ion-icon style="float: right" id="icon" [name]="myIcons[2]"></ion-icon></ion-list-header>
            <ion-list no-lines class="lista" id="teste2" class="subgrupo">
              <ion-item>
                <ion-label>teste</ion-label>
              </ion-item>
            </ion-list>

      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col width-20>
      <ion-item>
        <ion-label floating>quantidade</ion-label>
        <ion-input class="inputgrupo" type="number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-80><ion-item>
      <ion-label floating>caracter√≠stica</ion-label>
      <ion-input class="inputgrupo" type="text"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
