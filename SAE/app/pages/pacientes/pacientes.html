
<ion-navbar>
  <ion-title>
    Bem Vinda Maria
  </ion-title>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
  <button (click)="atualizar()" >
    <ion-icon name="md-refresh"></ion-icon>
  </button>
</ion-buttons>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getPacientes($event)" (cancel)="teste($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of listaPacientes">
      {{item.nome}}
    </ion-item>
  </ion-list>
  <button fab fab-bottom fab-right (click)="novoPaciente()"><ion-icon name="add"></ion-icon></button>
</ion-content>
