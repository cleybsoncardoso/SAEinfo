<ion-toolbar>
 <ion-title>
   Novo Paciente
 </ion-title>
 <ion-buttons start>
   <button round (click)="cancel()">Cancelar</button>
 </ion-buttons>
</ion-toolbar>

<ion-content>

  <ion-slides pager>
    <ion-slide style="background-color: white">
      <ion-list>
        <ion-item>
          <h2>Informações Gerais</h2>
        </ion-item>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="paciente.nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>descrição</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>telefone</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>sobrenome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>email</ion-label>
          <ion-input type="text" [(ngModel)]="paciente.email"></ion-input>
        </ion-item>
      </ion-list>
    </ion-slide>

    <ion-slide style="background-color: white">
      <ion-list>
        <ion-item>
          <h2>Histórico</h2>
        </ion-item>
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="paciente.nome"></ion-input>
        </ion-item>
      </ion-list>
    </ion-slide>

    <ion-slide style="background-color: white">
      <ion-item>
          <ion-label>Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
    <ion-item>
      <ion-label fixed>Website</ion-label>
      <ion-input type="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
      <button block (click)="salvar()"> Ok </button>
    </ion-slide>
  </ion-slides>

</ion-content>
